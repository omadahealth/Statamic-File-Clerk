{{ list }}
	{{ if is_file }}
	<tr class="file" data-file="{{ url }}">
		<td class="is-file" scope="row">{{ filename }}</td>
		<td>{{ size }}</td>
		<td>{{ last_modified format="m/j/Y" }} <span class="time">{{ last_modified format="h:i A" }}</span></td>
	</tr>
	{{ elseif is_directory }}
	<tr class="directory">
		<td class="is-directory" scope="row" data-uri="{{ uri }}" data-destination="{{ destination }}">{{ filename }}</td>
		<td>--</td>
		<td>--</td>
	</tr>
	{{ endif }}
{{ /list }}
